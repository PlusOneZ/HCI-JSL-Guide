<script>
    setup();
    $("#cir1").click(() => { console.log("haha"); centerWith(currentMiddle - 2) });
    $("#cir2").click(() => { console.log("haha"); centerWith(currentMiddle - 1) });
    $("#cir4").click(() => { centerWith(currentMiddle + 1) });
    $("#cir5").click(() => { centerWith(currentMiddle + 2) });

    let searchToken = false
    $(".search-btn").click( () => {
        if (searchToken) {
            $(".search").addClass("hind");
            $(".title").removeClass("hind");
            searchToken = false;
            rooms = rooms_org;
            currentMiddle = Math.floor(rooms.length / 2);
            setup();
        } else {
            $(".search").removeClass("hind");
            $(".title").addClass("hind");
            searchToken = true;
        }
    })

    $(".search").on("input", function() {
        console.log($(this).val())
        if (searchToken) {
            rooms = search($(this).val());
            setup();
        }
    })
</script>
